<body>
  <script src="function.js"></script>
    <h1>Calculator</h1>
      <h2>+ - * /</h2>
          <div class="div">
            <ul>
              <label for="number1" >N1:</label>
              <input type="number" id="number1" title="Enter the first number" autofocus>
              <p></p>
              <label for="number2" >N2:</label>
              <input type="number" id="number2" title="Enter the second number">
              <p></p>
              <button onclick="add()" id="add"> + </button> <button onclick="subtract()" id="subtract"> - </button> 
              <button onclick="multiply()" id="multiply"> * </button> <button onclick="divide()" id="divide"> / </button>
              <p></p>
              <label for="result">Result:</label>
              <br>
              <input type="number" id="result">
              <p></p>  
              <button onclick="clearFields()" class="button_Clear">Clear</button>
            </ul>
          </div>
</body>
